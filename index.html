<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="result"></div>
            <div class="input"></div>
        </div>

        <div class="function-buttons-section">
            <button class="clearButton">CLEAR</button>
            <button class="delButton">DELETE</button>
        </div>
            
        <div class="operand-and-operator">
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="operator-button">รท</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="operator-button">*</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="operator-button">-</button>
            <button class="dot-button">.</button>
            <button class="number-button">0</button>
            <button class="equal-button">=</button>
            <button class="operator-button">+</button>
        </div>
    </div>
</body>
</html>
